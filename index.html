<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflixpage</title>
    <link rel="stylesheet" href="style.css">
</head>
<body background="./img/background_image.jpg">      
    <div class="container"> 
        <div class="başlık">
            <h1>NET<span id="flix">FLIX</span></h1>
        <p>Thank you for signing up at Netflix. Tell us more about your self</p>
        </div>       
        
        <div class="container2">
            <label for="name">Name</label>
            <br>
            <input type="text" name="girilen isim" id="name" placeholder="Enter your name">
            <br>
            <label for="age">Age</label>
            <br>
            <input type="number" name="girilen yaş" id="age" placeholder="Age">
            <br>
            <label for="email">Email</label>
            <br>
            <input type="email" name="girilen email" id="email" placeholder="Enter your email">
            <br>
            <label for="content">Content type</label>
            <br>
            <select name="seçilen content" id="content">
                <option value="Series">Series</option>
                <option value="Movies">Movies</option>
            </select>
            <br>
            <p>Movie type</p>            
            <input type="checkbox" name="seçilen movie" id="seçim1">
            <label for="seçim1">Comedy</label>
            <br>
            <input type="checkbox" name="seçilen movie" id="seçim2">
            <label for="seçim2">Action</label>
            <br>
            <input type="checkbox" name="seçilen movie" id="seçim3">
            <label for="seçim3">Romance</label>
            <br>
            <p>Gender</p>
            <input type="radio" name="seçilen cinsiyet" id="male">
            <label for="male">Male</label>
            <br>
            <input type="radio" name="seçilen cinsiyet" id="female">
            <label for="female">Female</label>
            <br>
            <input type="radio" name="seçilen cinsiyet" id="other">
            <label for="other">Other</label>
            <br>
            <p>Feed back</p>
            <textarea name="girilen yorum" id="yorum" cols="30" rows="10" placeholder="Any comment"></textarea>
            <br>
            <input type="submit" value="Submit" id="submit">

        
            
            

        </div>

    </div>
    
</body>
</html>
